name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ghostwire-linux-amd64
            binary_name: ghostwire
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ghostwire-darwin-amd64
            binary_name: ghostwire
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ghostwire-darwin-arm64
            binary_name: ghostwire
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ghostwire-windows-amd64.exe
            binary_name: ghostwire.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }} --bin ghostwire-client

      - name: Rename Binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.artifact_name }}
